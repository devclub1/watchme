
name: watchme-ci

on:
  push:
    branches: [ "be/**" ]
    paths:
      - ".github/workflows/**"
      - "back-end/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - ".github/workflows/**"
      - "back-end/**"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
      working-directory: back-end
    - run: npm test --verbose
      working-directory: back-end

