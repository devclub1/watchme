name: fe-ci

on:
  push:
    branches: [ "fe/**" ]
    paths:
      - ".github/workflows/fe.yml"
      - "front-end/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - ".github/workflows/fe.yml"
      - "front-end/**"

jobs:
  fe-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
      working-directory: front-end
    - run: npm run build
      working-directory: front-end
    - run: npm test
      working-directory: front-end
