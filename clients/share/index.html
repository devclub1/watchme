<html>

<head>
  <style>
    #viewers {
      display: none;
    }

    #video-container {
      position: relative;
      z-index: 0;
      width: 500px;
    }

    #overlay-text {
      display: none;
      position: absolute;
      z-index: 1;
      right: 1%;
      bottom: 0;
    }

    #overlay-text-content {
      color: white;
      text-shadow: 1px 1px 2px black;
      font-size: 30px;
      align-self: center;
    }
  </style>
</head>

<body>
  <div>
    <input id="channel" type="text" placeholder="Channel name" onkeyup="handleChannelName(event)" />
    <button id="share" disabled onclick="triggerShare()">Start share</button>
    <button id="stop" disabled onclick="stopShare()">Stop share</button>
    <div id="viewers">
      <span>Number of viewers: </span>
      <span id="viewersCount">0</span>
    </div>
  </div>
  <div id="video-container">
    <video id="video" width=500 autoplay></video>
    <div id="overlay-text">
      <p id="overlay-text-content">stream preview</p>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
  <script src="./share.js"></script>
</body>

</html>
